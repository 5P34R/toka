{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
{{ message }}
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'client_registration' %}">Register as a Client</a></p>
    <p><a href="{% url 'company_registration' %}">Register as a Company</a></p>

{% endblock content %}
